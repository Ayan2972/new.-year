name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare artifact
        run: |
          mkdir -p artifact
          rsync -av --exclude='.git' --exclude='.github' --exclude='node_modules' ./ artifact/
          touch artifact/.nojekyll

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: artifact

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
